x-aws-creds: &aws_creds
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}

version: '3.8'

services:
  adm-api:
    image: ${CONTAINER_REGISTRY}adm-api:latest
    environment:
      <<: *aws_creds
    volumes:
      - '/var/efs/.env.php:/var/www/html/app/.env.php'
      - adm-logs:/var/www/html/app/log
      - /var/efs/certificados:/var/www/html/app/certificados
    ports:
      - '8008:80'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
      restart_policy:
        condition: any
      update_config:
        order: start-first

  load-balancer:
    image: ${CONTAINER_REGISTRY}load-balancer:latest
    ports:
      - '8808:80'
    volumes:
      - /var/efs/load-balancer-access.log:/usr/local/openresty/nginx/logs/server_access.log
      - lookpay-api-src:/lookpay-api
    networks:
      net:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: any
      update_config:
        order: start-first

  lookpay-api:
    image: ${CONTAINER_REGISTRY}lookpay-api:latest
    environment:
      APP_NAME: ${LP_APP_NAME}
      APP_ENV: ${LP_APP_ENV}
      APP_KEY: ${LP_APP_KEY}
      APP_DEBUG: ${LP_APP_DEBUG}
      APP_URL: ${LP_APP_URL}
      DB_CONNECTION: ${LP_DB_CONNECTION}
      DB_HOST: ${LP_DB_HOST}
      DB_PORT: ${LP_DB_PORT}
      DB_DATABASE: ${LP_DB_DATABASE}
      DB_USERNAME: ${LP_DB_USERNAME}
      DB_PASSWORD: ${LP_DB_PASSWORD}
      <<: *aws_creds

    volumes:
      - adm-logs:/var/www/html/app/log
    networks:
      net:
    ports:
      - '9000:9000'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: any
      update_config:
        order: start-first

