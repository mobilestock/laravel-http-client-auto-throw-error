version: '3.8'

services:
  adm-api:
    image: ${CONTAINER_REGISTRY}adm-api:latest
    environment:
      <<: *adm_api_envs
    volumes:
      - '/var/efs/.env.php:/var/www/html/app/.env.php'
      - '/var/efs/certificados:/var/www/html/app/certificados'
      - '/var/efs/log:/var/www/html/app/log'
    ports:
      - '8008:80'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
      restart_policy:
        condition: any
      update_config:
        order: start-first

  load-balancer:
    image: ${CONTAINER_REGISTRY}load-balancer:latest
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - '/var/efs/load-balancer-access.log:/usr/local/openresty/nginx/logs/server_access.log'
      - ./apps/load-balancer/certbot/conf:/etc/letsencrypt
      - ./apps/load-balancer/certbot/www:/var/www/certbot
    networks:
      load-balancer-net:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: any
      update_config:
        order: start-first

  lookpay-api:
    image: ${CONTAINER_REGISTRY}lookpay-api:latest
    environment:
      <<: *lookpay_api_envs
    networks:
      load-balancer-net:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: any
      update_config:
        order: start-first

  med-api:
    image: ${CONTAINER_REGISTRY}med-api:latest
    environment:
      <<: *med_api_envs
    networks:
      load-balancer-net:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: any
      update_config:
        order: start-first

  swarm-cronjob:
    image: crazymax/swarm-cronjob
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    environment:
      - 'TZ=America/Sao_Paulo'
      - 'LOG_LEVEL=info'
    deploy:
      placement:
        constraints:
          - node.role == manager

  redis:
    image: redis:7.2.5-alpine
    ports:
      - '6379:6379'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
      placement:
        constraints:
          - node.hostname == ip-172-31-5-150
      update_config:
        order: start-first

  'artisan-queue-worker':
    image: ${CONTAINER_REGISTRY}adm-cli:latest
    command: ['php', 'artisan', 'queue:work', '--tries=50000', '--backoff=90']
    volumes:
      - '/var/efs/.env.php:/app/.env.php'
      - '/var/efs/log:/var/www/html/app/log'
    environment:
      APP_LOG_LEVEL: emergency
      <<: *adm_api_envs
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: any

  certbot:
    image: certbot/dns-route53
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    environment:
      AWS_ACCESS_KEY_ID: ${CERTBOT_AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${CERTBOT_AWS_SECRET_ACCESS_KEY}
    entrypoint: 'certbot'
    command: 'renew'
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
      labels:
        - 'swarm.cronjob.enable=true'
        - 'swarm.cronjob.schedule=0 3 * * *'
      restart_policy:
        condition: none

  prune-nodes:
    image: docker
    command: ['docker', 'system', 'prune', '-a', '-f', '--volumes']
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    deploy:
      mode: global
      labels:
        - 'swarm.cronjob.enable=true'
        - 'swarm.cronjob.schedule=0 */2 * * *'
      restart_policy:
        condition: none

