worker_processes  auto;

error_log  /usr/local/openresty/nginx/logs/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include            /usr/local/openresty/nginx/conf/mime.types;
    default_type       application/json;
    sendfile           on;
    keepalive_timeout  65;
    include            /usr/local/openresty/nginx/conf.d/*.conf;

    server {
        listen 80;
        listen 443 ssl;

        server_name ~^www\.(.*)$;

        ssl_certificate /etc/ssl/certs/backend_certificate.crt;
        ssl_certificate_key /etc/ssl/private/backend_certificate_key.key;

        return 301 $scheme://$1$request_uri;
    }
}
